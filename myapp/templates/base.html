<!DOCTYPE html>
<html lang="{{ request.LANGUAGE_CODE }}">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}

</head>

<body>


    {% if user.is_authenticated %}

    <a href="{% url 'logout' %}"></a>

    {% else %}

    <a href="{% url 'login' %}"></a>


    <a href="{% url 'signup' %}"></a>

    {% endif %}

    <a href="{% url 'language' %}"></a>



    {% block content %}{% endblock %}
</body>

</html>
